<script async src="https://www.googletagmanager.com/gtag/js?id=G-H9HN0M3497"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-H9HN0M3497');
</script>
